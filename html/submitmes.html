<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>总监课程</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style type="text/css">
    .container {
        width: 100%;
        height: 1000px;
    }
    
    .banner,
    .pib_box {
        width: 100%;
        height: 217px;
    }
    
    .pib_box>img {
        width: 100%;
        height: 100%;
    }
    
    .content {
        width: 1152px;
        height: 460px;
        margin: 20px auto 0;
        border: solid 2px #a0a09f;
        border-radius: 6px;
        box-sizing: border-box;
        padding: 38px 12px 16px 82px;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="banner">
            <div class="pib_box">
                <img src="../img/banner.png" alt="banner">
            </div>
        </div>
    </div>
</body>

</html>
